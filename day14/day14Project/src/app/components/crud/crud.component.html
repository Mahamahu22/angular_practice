<div class="crud-container">
  <mat-card class="form-card mat-elevation-z4">
    <h1>User Management</h1>

    <form [formGroup]="userForm" (ngSubmit)="submit()" class="form-layout">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter name" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" placeholder="Enter address" />
      </mat-form-field>

      <div class="button-row">
        <button mat-raised-button color="primary" type="submit">
          {{ editMode ? 'Update' : 'Add' }}
        </button>
        <button mat-stroked-button color="accent" type="button" (click)="resetForm()" *ngIf="editMode">
          Cancel
        </button>
      </div>
    </form>
  </mat-card>

  <mat-card class="table-card mat-elevation-z4">
    <h2>Saved Users</h2>

    <div class="table-responsive">
      <table mat-table [dataSource]="(users$ | async) || []" class="mat-elevation-z8">

        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>

       
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>

        
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let user">{{ user.address }}</td>
        </ng-container>

        
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user" class="action-buttons">
            <button mat-icon-button color="primary" (click)="edit(user)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(user.id!)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card>
</div>
