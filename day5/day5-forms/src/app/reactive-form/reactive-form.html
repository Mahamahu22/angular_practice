<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Product Name:</label>
    <input type="text" formControlName="name" />
    <div *ngIf="f.name.invalid && (f.name.touched || formSubmitted)">
      <small *ngIf="f.name.errors?.['required']">Name is required</small>
      <small *ngIf="f.name.errors?.['minlength']">Minimum 3 characters</small>
    </div>
  </div>

  <div>
    <label>Price:</label>
    <input type="number" formControlName="price" />
    <div *ngIf="f.price.invalid && (f.price.touched || formSubmitted)">
      <small *ngIf="f.price.errors?.['required']">Price is required</small>
      <small *ngIf="f.price.errors?.['min']">Must be greater than 0</small>
    </div>
  </div>

  <div>
    <label>Category:</label>
    <input type="text" formControlName="category" />
    <div *ngIf="f.category.invalid && (f.category.touched || formSubmitted)">
      <small>Category is required</small>
    </div>
  </div>

  <button type="submit">Add Product</button>
</form>

<hr />
<h4>Product List</h4>
<ul>
  <li *ngFor="let p of products">{{ p.name }} - â‚¹{{ p.price }} - {{ p.category }}</li>
</ul>
