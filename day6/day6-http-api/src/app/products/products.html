<h2>🛍️ Product List</h2>

<div *ngIf="loading" class="msg">Loading products...</div>
<div *ngIf="error" class="msg error">{{ error }}</div>


<div class="add-box">
  <h3>Add Product</h3>
  <input type="text" placeholder="Title" [(ngModel)]="newProduct.title">
  <input type="number" placeholder="Price" [(ngModel)]="newProduct.price">
  <input type="text" placeholder="Description" [(ngModel)]="newProduct.description">
  <button (click)="addProduct()">Add</button>
</div>


<div class="grid">
  <div class="card" *ngFor="let p of products">
    <img [src]="p.image" alt="{{ p.title }}">
    <h4>{{ p.title }}</h4>
    <p>💰 {{ p.price | currency }}</p>
    <button class="delete" (click)="deleteProduct(p.id)">Delete</button>
  </div>
</div>
