<div class="todo-app">
  <h1>Todo List</h1>

  <input [(ngModel)]="newTodo" placeholder="Enter new todo">
  <button (click)="addTodo()">Add</button>

  <div *ngFor="let todo of todos(); let i = index">
    <app-demo 
      [todo]="todo" 
      (remove)="removeTodo(i)">
    </app-demo>
  </div>

  <p>Total todos: {{ totalTodos() }}</p>
</div>
