<div class="container my-4">
  <div class="row g-4">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let flower of flowers">
      <mat-card class="flower-card shadow-sm">
        <img mat-card-image [src]="flower.img" [alt]="flower.name">
        <mat-card-content>
          <h5>{{ flower.name }}</h5>
          <p>{{ flower.desc }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">View</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
